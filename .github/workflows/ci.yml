name: CI Pipeline

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    quality:
        name: Code Quality
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
              with:
                  version: 9
            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"
            - run: pnpm install --frozen-lockfile
            - run: pnpm run biome:check

    test:
        name: Tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v3
              with:
                  version: 9
            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"
            - run: pnpm install --frozen-lockfile
            - run: pnpm test -- --run
            - run: pnpm run test:e2e -- --run

    build:
        name: Build Verification
        runs-on: ubuntu-latest
        needs: [quality, test]
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v3
              with:
                  version: 9
            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"
            - run: pnpm install --frozen-lockfile
            - run: pnpm run build:client
            - run: pnpm run build:serve
