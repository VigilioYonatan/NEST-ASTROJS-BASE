name: CI Pipeline

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

# Cancelar runs anteriores del mismo PR/branch
concurrency:
    group: ci-${{ github.ref }}
    cancel-in-progress: true

env:
    NODE_VERSION: "24"
    PNPM_VERSION: "10"

jobs:
    # =========================================================================
    # ðŸ”’ SECURITY SCANNING
    # =========================================================================
    security:
        name: ðŸ”’ Security Scan
        runs-on: ubuntu-latest
        timeout-minutes: 10
        permissions:
            security-events: write
        steps:
            - uses: actions/checkout@v4

            - name: Run Trivy vulnerability scanner
              uses: aquasecurity/trivy-action@master
              with:
                  scan-type: "fs"
                  scan-ref: "."
                  format: "sarif"
                  output: "trivy-results.sarif"
                  severity: "CRITICAL,HIGH"

            - name: Upload Trivy scan results
              uses: github/codeql-action/upload-sarif@v3
              if: always()
              with:
                  sarif_file: "trivy-results.sarif"

    # =========================================================================
    # ðŸ“‹ CODE QUALITY
    # =========================================================================
    quality:
        name: ðŸ“‹ Code Quality
        runs-on: ubuntu-latest
        timeout-minutes: 10
        steps:
            - uses: actions/checkout@v4

            - uses: pnpm/action-setup@v4
              with:
                  version: ${{ env.PNPM_VERSION }}

            - uses: actions/setup-node@v6
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Lint & Format Check
              run: pnpm run biome:check

            - name: Type Check
              run: pnpm run typecheck
              continue-on-error: true # No bloquear si no existe el script

    # =========================================================================
    # ðŸ§ª TESTS WITH COVERAGE
    # =========================================================================
    test:
        name: ðŸ§ª Tests
        runs-on: ubuntu-latest
        timeout-minutes: 15
        services:
            postgres:
                image: postgres:16
                env:
                    POSTGRES_USER: test
                    POSTGRES_PASSWORD: test
                    POSTGRES_DB: test_db
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
            redis:
                image: redis:7
                ports:
                    - 6379:6379
        steps:
            - uses: actions/checkout@v4

            - uses: pnpm/action-setup@v4
              with:
                  version: ${{ env.PNPM_VERSION }}

            - uses: actions/setup-node@v6
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Setup test environment
              run: cp .env.example .env

            - name: Run Unit Tests with Coverage
              run: pnpm test -- --run --coverage
              env:
                  DATABASE_URL: postgresql://test:test@localhost:5432/test_db
                  REDIS_HOST: localhost
                  REDIS_PORT: 6379

            - name: Run E2E Tests
              run: pnpm run test:e2e -- --run
              env:
                  DATABASE_URL: postgresql://test:test@localhost:5432/test_db
                  REDIS_HOST: localhost
                  REDIS_PORT: 6379

            - name: Upload Coverage to Codecov
              uses: codecov/codecov-action@v4
              if: always()
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  files: ./coverage/lcov.info
                  fail_ci_if_error: false
                  verbose: true

            - name: Upload Coverage Artifact
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: coverage-report
                  path: coverage/
                  retention-days: 7

    # =========================================================================
    # ðŸ—ï¸ BUILD VERIFICATION
    # =========================================================================
    build:
        name: ðŸ—ï¸ Build
        runs-on: ubuntu-latest
        timeout-minutes: 15
        needs: [quality, test]
        steps:
            - uses: actions/checkout@v4

            - uses: pnpm/action-setup@v4
              with:
                  version: ${{ env.PNPM_VERSION }}

            - uses: actions/setup-node@v6
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Setup build environment
              run: cp .env.example .env

            - name: Build Client
              run: pnpm run build:client

            - name: Build Server
              run: pnpm run build:serve

            - name: Upload Build Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: build-dist
                  path: dist/
                  retention-days: 7

    # =========================================================================
    # ðŸ³ DOCKER BUILD TEST
    # =========================================================================
    docker:
        name: ðŸ³ Docker Build Test
        runs-on: ubuntu-latest
        timeout-minutes: 20
        needs: [quality, test]
        steps:
            - uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build Docker image (no push)
              uses: docker/build-push-action@v5
              with:
                  context: .
                  target: production
                  push: false
                  tags: test-build:${{ github.sha }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    # =========================================================================
    # ðŸ“Š CI SUMMARY
    # =========================================================================
    summary:
        name: ðŸ“Š CI Summary
        runs-on: ubuntu-latest
        needs: [security, quality, test, build, docker]
        if: always()
        steps:
            - name: Check all jobs
              run: |
                  echo "## ðŸ“Š CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
                  echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
                  echo "| ðŸ”’ Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
                  echo "| ðŸ“‹ Quality | ${{ needs.quality.result }} |" >> $GITHUB_STEP_SUMMARY
                  echo "| ðŸ§ª Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
                  echo "| ðŸ—ï¸ Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
                  echo "| ðŸ³ Docker | ${{ needs.docker.result }} |" >> $GITHUB_STEP_SUMMARY

            - name: Fail if any job failed
              if: contains(needs.*.result, 'failure')
              run: exit 1
